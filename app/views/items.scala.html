@(items: java.util.List[VendingItem])

@main("Service Vending Machine") {
    <p><a href="/service/items/new">Add Item</a></p>

    <table id='items_list' class="table">

        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        @for(item <- items) {
        <tr>
            <td>@item.getName</td>
            <td>@item.getPrice</td>
            <td><a href="/service/items/@item.getId">edit</a> | <a href="/service/items/@item.getId/delete">delete</a></td>
        </tr>
        }
        </tbody>
    </table>
}
