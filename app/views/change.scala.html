@(vendingMachine: VendingMachine)

@main("Vending Machine Change") {

<p>Available change:</p>
<p>Nickels: @vendingMachine.getNickels()</p>
<p>Dimes: @vendingMachine.getDimes()</p>
<p>Quarters: @vendingMachine.getQuarters()</p>
<p>Dollars: @vendingMachine.getDollars()</p>
<p>Total: $@vendingMachine.calculateTotal</p>

<p><a class="button" href="/service/change/edit">Adjust change</a></p>

}
