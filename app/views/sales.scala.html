@(sales: java.util.List[Sale])

@main("Vending Machine Sales") {
    <h2>Sales</h2>

    <table id='items_list' class="table">

        <thead>
            <tr class="table">
                <th>Time</th>
                <th>Item</th>
                <th>Price</th>
                <th>Paid</th>
                <th>Complete</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            @for(sale <- sales) {
                <tr>
                    <td>@sale.getFormattedTime()</td>
                    <td>@sale.getItem().getName()</td>
                    <td>$@sale.getItem().getPrice()</td>
                    <td>$@sale.amountTotal()</td>
                    <td>@sale.getCompleteStatus()</td>
                    <td>
                        <form action="/sale/:id/item/delete" method="POST">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
