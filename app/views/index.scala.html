@(items: java.util.List[VendingItem])

@main("Vending Machine") {

    @if(items.isEmpty) {
        <p id="description">Sorry, the machine is out of stock!</p>
    } else {
        <p id="description">Select item:</p>
        @helper.form(action = routes.HomeController.newSale(), 'id -> "select-item-form") {
            <table>
                <tbody>
                    @for(item <- items) {
                        <tr>
                            <td><input type="radio" name="itemId" value=@item.getId id="item-@item.getId" class="item-select"></td>
                            <td><label for="item-@item.getId">@item.getName - $@item.getPrice</td></label>
                        </tr>
                    }
                </tbody>
                <tfoot>
                    <td colspan="2"><input type="submit" name="select-item-submit" id="select-item-submit" value="Select"></td>
                </tfoot>
            </table>
        }
    }
}
