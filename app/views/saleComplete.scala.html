@(sale: Sale, item: VendingItem)

@main("Sale Complete") {
    <h2>Purchase complete</h2>
    <dl>
        <div><dt>@item.getName()</dt><dd id="item-display"></dd></div>
        <div><dt>Price: $@item.getPrice()</dt><dd id="due-display"></dd></div>
        <div><dt>Paid: $@sale.amountTotal()</dt><dd id="paid-display"></dd></div>
    </dl>

}
